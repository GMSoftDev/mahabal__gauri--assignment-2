<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jQuery To-Do Application</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/index.css">
  <style></style>
</head>

<body>

  <main>
    <div class="container">

      <div class="page-header">
        <h1>jQuery To-Do Application</h1>
      </div>

      <form>
        <input class="form-control" type="text" placeholder="Add an item...">
        <span class="form-error"></span>
      </form>

      <ul class="tasklist">
        <!-- To do items get added dynamically here -->
      </ul>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.2"></script>
  <script src="js/index.js"></script>
  <script>
    let tasks = ['task1', 'task2'];

    // INSERT CODE HERE
    $(function () {

      taskList = loadTasks(tasks);
      $('ul.tasklist').append(taskList);
      loadChart();

      $('.form-control').on('keydown', textChange);
      $('li').on('click', listComplete);
      $('.form-control').focus();

    });

  </script>
</body>

</html>
